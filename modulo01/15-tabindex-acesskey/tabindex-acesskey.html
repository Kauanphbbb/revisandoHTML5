<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kauan Portela" />
    <meta name="description" content="AccessKey e Tabindex para links" />
    <meta name="keywords" content="AccessKey Tabindex Link HTML5" />
    <title>Tabindex e AccessKey</title>
  </head>
  <body>
    <a href="http://www.google.com" tabindex="3" accesskey="g">Google</a> <br />
    <a href="http://www.youtube.com" tabindex="2" accesskey="y">Youtube</a>
    <br />
    <a href="http://www.gmail.com" tabindex="1" accesskey="m">Gmail</a> <br />
  </body>
</html>
