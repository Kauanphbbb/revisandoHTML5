<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <img src="map.jpg" alt="imagem" usemap="#imagem-mapeada" />

        coords="150,382,316,380,231,448"

        alt="teste"
      />

  </body>
</html>
